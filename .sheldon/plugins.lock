version = "0.6.6"
home = "/home/ubuntu"
config_dir = "/home/ubuntu/.sheldon"
data_dir = "/home/ubuntu/.sheldon"
config_file = "/home/ubuntu/.sheldon/plugins.toml"
lock_file = "/home/ubuntu/.sheldon/plugins.lock"
clone_dir = "/home/ubuntu/.sheldon/repos"
download_dir = "/home/ubuntu/.sheldon/downloads"
plugins = []
[templates.PATH]
value = "export PATH=\"{{ dir }}:$PATH\""
each = false

[templates.path]
value = "path=( \"{{ dir }}\" $path )"
each = false

[templates.fpath]
value = "fpath=( \"{{ dir }}\" $fpath )"
each = false

[templates.source]
value = "source \"{{ file }}\""
each = true
